<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        
        
        div{
            font: normal 20pt Arial;
            background-color: burlywood;
            color: darkblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> ...Interaja.... !!</div>
</body>
<script>
    function clicar() {
       let clik = document.getElementById(`area`)
       clik.innerText = ` vc Clicou!!`
       clik.style.background = `red`

    }
    function entrar() {
        let entr = document.getElementById(`area`)
        entr.innerText = `Vc entrou agora`
        entr.style.background = `blue`
    }
    function sair() {
        let sai = document.querySelector(`div#area`)
        sai.innerText = `Vc saiu agora`
        sai.style.background = `burlywood`
    }
    
</script>
</html>
