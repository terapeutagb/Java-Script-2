<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        
        
        div{
            font: normal 20pt Arial;
            background-color: burlywood;
            color: darkblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area"> ...Interaja.... !!</div>
</body>
<script> 
let ces = document.querySelector(`div#area`)
ces.addEventListener(`click`, clicar)
ces.addEventListener(`mouseenter`, entrar)
ces.addEventListener(`mouseout`, sair)
    function clicar() {
       
        ces.innerText = ` vc Clicou!!`
        ces.style.background = `red`

    }
    function entrar() {
        
        ces.innerText = `Vc entrou agora`
        ces.style.background = `blue`
    }
    function sair() {
        
        ces.innerText = `Vc saiu agora`
        ces.style.background = `burlywood`
    }
    
</script>
</html>
