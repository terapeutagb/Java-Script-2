<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="t1" id="t1"> +
    <input type="number" name="t2" id="t2">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="res">RESULTADO</div>
    <script>
        function somar() {

            let som1 = document.querySelector(`input#t1`)
            let som2 = document.querySelector(`input#t2`)
            let somt = document.getElementById(`res`)
            let n1 = Number(som1.value)
            let n2 = Number(som2.value)
            let ns = n1 + n2
            somt.innerText = `A soma de ${n1} e ${n2} é igual a ${ns}`
            
        }
    </script>
</body>
</html>
